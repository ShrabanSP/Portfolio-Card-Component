<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- style sheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bgPicTop">
      <img src="./images/bg-pattern-top.svg" alt="" />
    </div>
    <div class="bgPicBottom">
      <img src="./images/bg-pattern-bottom.svg" alt="" />
    </div>
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="" />
      <img
        src="images/image-victor.jpg"
        alt="Avatar"
        style="width: 30%"
        class="photo"
      />
      <div class="name">
        <h3 class="highlight">Victor Crest <span class="neutral">26</span></h3>
        <p>London</p>
      </div>
      <div class="container">
        <div class="box">
          <p>
            <b>80K</b><br />
            Followers
          </p>
        </div>
        <div class="box">
          <p>
            <b>803K</b><br />
            Likes
          </p>
        </div>
        <div class="box">
          <p>
            <b>1.4K</b><br />
            Photos
          </p>
        </div>
      </div>
    </div>
    <div class="attribution dark-blue">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shraban Kumar Parida</a>.
    </div>
  </body>
</html>
